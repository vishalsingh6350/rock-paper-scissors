<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="logo"><img src="images/logo.svg" alt="" srcset=""></div>
        <div class="scoreBoard">
            <div class="scoreText">score</div>
            <div class="score">12</div>
        </div>
    </div>
    <div class="starterScreen">
        <div class="firstRow">
            <div class="circle paper"></div>
            <div class="circle scissor"></div>
        </div>
        <div class="secondRow">
            <div class="circle rock"></div>
        </div>
    </div>
    <div class="mainScreen none">
        <div class="playerChoiceContainer choiceContainer">
            <p class="choiceInfo">you picked</p>
            <div class="imgContainer"></div>
        </div>
        <div class="computerChoiceContainer choiceContainer">
            <p class="choiceInfo">house picked</p>
            <div class="imgContainer"></div>
        </div>
    </div>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Vishal</a>.
    </div> -->
    <button class="rulesBtn">rules</button>
    <div class="overlay none">
        <div class="rulesWrapper">
            <p>RULES:</p>
            <img src="images/icon-close.svg" alt="" srcset="" class="close" onclick="hideRules">
            <img src="images/image-rules.svg" alt="" srcset="">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
